<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="video-container">
            <iframe id="youtube-player" width="560" height="315" src="https://youtu.be/RzrqQlcHfCk?si=1uSWokyRPsb-uxdH?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="controls">
            <button id="playPauseBtn">Play/Pause</button>
            <button id="muteBtn">Mute</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
